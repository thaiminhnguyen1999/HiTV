<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HiTV - DataView</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        #fileTreeContainer {
            border: 1px solid #ddd;
            background-color: #f4f4f4;
            padding: 10px;
            border-radius: 10px;
            overflow: hidden;
            display: inline-block;
            padding-right: 15px;
            padding-bottom: 15px;
            max-width: 100%;
            white-space: nowrap;
        }

        ul {
            list-style-type: none;
            padding-left: 20px;
            margin: 0;
        }

        li {
            cursor: pointer;
            margin-left: 5px;
        }

        .file {
            color: blue;
            text-decoration: underline;
        }

        .folder::before {
            content: "üìÅ ";
        }

        .file::before {
            content: "üìÑ ";
        }

        .hidden {
            display: none;
        }
    </style>
</head>

<body>
    <h2>HiTV - DataView</h2>
    <div id="fileTreeContainer">
        <ul id="fileTree"></ul>
    </div>
    <script>
        fetch('api/file-tree')
            .then(response => response.json())
            .then(data => createTreeView(data, document.getElementById('fileTree')))
            .catch(error => console.error('Error fetching file tree:', error));

        function createTreeView(tree, parent) {
            Object.keys(tree).forEach(key => {
                const li = document.createElement('li');
                if (typeof tree[key] === 'object') {
                    li.textContent = key;
                    li.classList.add('folder');
                    const ul = document.createElement('ul');
                    ul.classList.add('hidden');
                    li.appendChild(ul);
                    createTreeView(tree[key], ul);
                    li.onclick = toggleFolder;
                } else {
                    li.textContent = key;
                    li.classList.add('file');
                    li.onclick = (event) => {
                        event.stopPropagation();
                        redirectToContentPage(tree[key]);
                    };
                }
                parent.appendChild(li);
            });
        }

        function toggleFolder(event) {
            const sublist = this.querySelector('ul');
            if (sublist) {
                sublist.classList.toggle('hidden');
                event.stopPropagation();
            }
        }

        function redirectToContentPage(filepath) {
            window.location.href = `content.html?file=${encodeURIComponent(filepath)}`;
        }
    </script>
</body>

</html>
